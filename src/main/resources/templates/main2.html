<main>

    <section class="container-fluid text-center d-flex justify-content-center">

        <div style="width: 33%!important; height: 70%!important; border: 2px solid rgba(175,175,175,0.5);!important; border-radius: 15px!important;" class="row mt-5 w-100 mb-5 text-center d-flex justify-content-center">
            <img th:src="@{/images/gog.jpg}" height="49" width="101" class="mt-4 text-center d-flex justify-content-center" src="../static/images/gog.jpg" style="">
            <h3 class="col-12 mt-3">Добро пожаловать!</h3>
            <h6 id="mail" class="border pt-1 pb-1 pl-2 pr-2 mb-5" style="cursor: pointer; border-radius: 20px!important;">aaaaa@gmail.com</h6>


            <div class="col-10 container1">
                <input onkeyup="success()" type="password" name="password" id="password" style="height: 50px!important;" class="form-control" placeholder="Телефон или address эл почты">

            </div>


           <div class="col-10 mt-4 mb-4">
                <a style="margin-bottom: 45%!important;" href="/" type="button" class="btn float-left">Забыли пароль</a>
                <button onclick="confrim()" disabled id="button" style="margin-bottom: 45%!important; color: white" href="/" type="button" class="btn btn-primary float-right">Далее</button>
            </div>
        </div>

    </section>

    <footer class="container-fluid text-center d-flex justify-content-center">
        <div style="width: 33%!important;" class="row">
            <div class="col-4 float-left">
                <p class="float-left" style="font-size: 11px">Русский</p>
            </div>

            <div class="col-2 ml-2">
                <p style="font-size: 11px">Справка</p>
            </div>

            <div class="col-2 ml-2">
                <p style="font-size: 11px">Конфиденциальность</p>
            </div>

            <div class="col-2 ml-5 float-right">
                <p style="font-size: 11px">Условия</p>
            </div>
        </div>

    </footer>
